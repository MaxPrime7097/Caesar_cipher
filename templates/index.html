<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8436258243201694"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Caesar CipherÂ Encryptor</h2>
        <form method="post">
            <label>Enter your text:</label>
            <textarea name="text" rows="3" required></textarea>
            
            <label>Enter shift value:</label>
            <input type="number" name="shift" required>
            
            <button type="submit">Encrypt</button>
        </form>

        {% if result %}
        <div class="result">
            <p>Encrypted Text:</p>
            <textarea rows="3" readonly>{{ result }}</textarea>
        </div>
        {% endif %}
    </div>
</body>
</html>
